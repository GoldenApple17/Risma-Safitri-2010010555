<!DOCTYPE html>
<html>
    <head>
        <title>Membuat tabel rowspan dan colspan</title>
    </head>
    <body>
        <table border="1" cellpadding="10">
            <thead>
                <tr>
                    <th rowspan="2" bgcolor="yellow">Bulan</th>
                    <th colspan="2" bgcolor="#82c5ff">Hasil Panen</th>
                </tr>
                <tr>
                    <th>Padi</th>
                    <th>Kacang</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Januari</td>
                    <td>500 Kg</td>
                    <td>231 Kg</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Februari</td>
                    <td>342 Kg</td>
                    <td>423 Kg</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
